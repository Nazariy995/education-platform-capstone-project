
<h2>
    {{pagesEditCtrl.pageName }}
</h2>
<div class="row">
    <div class="col-xs-12">
        <div class="alert alert-danger" ng-if="pagesEditCtrl.error">
            {{ pagesEditCtrl.error }}
        </div>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-primary" ng-click="pagesEditCtrl.addPage()">+ Add Page</button>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
        <thead>
            <tr>
            <th>Page</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="page in pagesEditCtrl.pages">
                <td> Page #{{ page }}</td>
                <td>
                    <a ui-sref="app.course.assignments_add_edit_questions(
                             {
                            moduleId : '{{ pagesEditCtrl.moduleId }}',
                            pageNum : '{{ page }}'
                             })">Edit</a> |
                    <a ng-click="pagesEditCtrl.dropPage(page)" href="">Delete</a>
                </td>
            </tr>
        </tbody>
        </table>

    </div>
</div>
