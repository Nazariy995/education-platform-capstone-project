
<h4 >
    {{ assignmentGroupsCtrl.pageName }}
</h4>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
            <colgroup>
                <col span="1" style="width:50%">
                <col span="1" style="width:50%">
            </colgroup>
        <thead>
            <tr>
            <th>Group</th>
            <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="(group, users) in assignmentGroupsCtrl.groups">
                <td>
                    <ul class="list-group" style="margin-bottom:0">
                        <li class="list-group-item" ng-repeat="user in users" >
                            {{ user.firstName }} , {{ user.lastName }}
                        </li>
                    </ul>
                </td>
                <td style="vertical-align:middle"><a ng-click="assignmentGroupsCtrl.navToQuestions(group)" href="">Grade</a></td>
            </tr>
        </tbody>
        </table>

    </div>
</div>
