
<h2>
    {{ questionsEditCtrl.pageName }}
</h2>
<div class="row">
    <div class="col-xs-12">
        <form name="addQuestionForm" novalidate class="form-inline">
            <div class="form-group">
                <select class="form-control" >
                    <option ng-repeat="(key, value) in questionsEditCtrl.questionTypes" value="{{ key }}">
                        {{ value }}
                    </option>
                </select>
            </div>
            <button class="btn btn-primary" ng-click="pagesEditCtrl.addPage()">+ Add Question</button>
        </form>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <table class="table table-hover">
        <thead>
            <tr>
                <th></th>
                <th>#</th>
                <th>Text</th>
                <th>Type</th>
                <th>Q Type</th>
                <th>Points</th>
                <th><span class="glyphicon glyphicon-lock"></span></th>
                <th><span class="glyphicon glyphicon-saved"></span></th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="question in questionsEditCtrl.questions | orderBy:'order'">
                <td> <span class="glyphicon glyphicon-search"></span> </td>
                <td> {{ question.order }} </td>
                <td> {{ question.humanReadableText | limitTo:10 }}</td>
                <td> {{ question.pageItemType }}</td>
                <td> {{ question.questionType }}</td>
                <td> {{ question.points }}</td>
                <td> {{ question.isGatekeeper }}</td>
                <td> {{ question.machineGradeable }}</td>
                <td> Delete </td>
            </tr>
        </tbody>
        </table>

    </div>
</div>
