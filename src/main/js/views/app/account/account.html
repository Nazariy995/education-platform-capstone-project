<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <h1 class="page-header">
                {{ pageName }}
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <form name="editProfile" autocomplete="off" novalidate>
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" autocomplete="off" name="newPassword" class="form-control" placeholder="New Password">
                </div>
                <div class="form-group">
                    <label for="retypePassword">Retype Password</label>
                    <input type="password" autocomplete="off" name="retypePassword" class="form-control" placeholder="Retype Password">
                </div>
                <button class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
