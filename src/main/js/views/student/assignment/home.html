<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <h1 class="page-header">
            Course Name
            </h1>

            <h2>{{ courseAssignments.pageName }}</h2>

            <table class="table table-hover">
            <thead>
                <tr>
                <th>Name</th>
                <th>Due Date</th>
                <th>Max Students</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="assignment in courseAssignments.assignments">
                    <td>{{ assignment.moduleTitle }} </td>
                    <td> {{ assignment.dueDate }} </td>
                    <td> {{ assignment.maxStudents }} </td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
