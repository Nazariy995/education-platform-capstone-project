<h4>Description</h4>
<p>{{ assignmentDetails.assignment.humanReadableText }}</p>
<div ng-if="assignmentDetails.grade.finishedGrading">
    <h4>Grade</h4>
    <p>Points Earned: {{ assignmentDetails.grade.pointsEarned }} </p>
    <p># Submissions: {{ assignmentDetails.grade.submissionNumber }} </p>
</div>
<button type="button"
        class="btn btn-primary"
        ng-disabled="!assignmentDetails.canStart"
        ng-click="assignmentDetails.navToLogin()">
    Start
</button>
<h2>Group</h2>
<button type="button"
        class="btn btn-primary"
        ng-click="assignmentDetails.navToGroup()"
        ng-disabled="!assignmentDetails.canCreateGroup">
    Create/Edit Group
</button>
<table class="table table-hover">
<thead>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="member in assignmentDetails.assignmentMembers">
        <td>{{ member.firstName }}</td>
        <td>{{ member.lastName }}</td>
        <td>{{ member.email }}</td>
    </tr>
</tbody>
</table>
