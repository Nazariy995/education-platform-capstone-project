<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">

            <h1>{{ pageName }}</h1>

            <table class="table table-hover">
            <thead>
                <tr>
                <th>Name</th>
                <th>Term</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="course in courses">
                    <td><a ui-sref="app.course.assignments({courseId:'{{course.id}}'})"> {{  course.courseTitle }} </a></td>
                    <td> {{ course.subjectCode }} </td>
                </tr>
            </tbody>
            </table>

        </div>
    </div>
</div>
