<h2>{{ assignmentLogin.pageName }}</h2>
<form ng-submit="assignmentLogin.groupCheckin()">
    <div class="panel panel-default" ng-repeat="n in [].constructor(assignmentLogin.groupMembersCount) track by $index">
        <div class="panel-heading">User {{ $index + 1 }}</div>
        <div class="panel-body">
            <div class="form-group">
                <input type="email" class="form-control" placeholder="Email"
                       ng-model="assignmentLogin.membersLoginInfo[$index].username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password"
                       ng-model="assignmentLogin.membersLoginInfo[$index].password">
            </div>
            <div class="form-group">
                <div class="form-control-feedback"
                     ng-model="assignmentLogin.membersLoginInfo[$index].error"></div>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
