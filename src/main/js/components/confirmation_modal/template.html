<div class="modal-header">
            <h3 class="modal-title" id="modal-title">{{ $modalCtrl.text }}  </h3>
</div>
<div class="modal-body" id="modal-body">
    {{ $modalCtrl.footnoteText }}
</div>

    <button class="btn btn-primary" type="button" ng-click="$modalCtrl.confirm()">Yes</button>
    <button class="btn btn-warning" type="button" ng-click="$modalCtrl.reject()">No</button>
</div>
