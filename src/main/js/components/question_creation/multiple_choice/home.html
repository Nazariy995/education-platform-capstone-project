<div class="form-group">
    <legend>Question Type</legend>
    <input type="text" ng-model="model.questionType" class="form-control" disabled>
</div>
<div class="form-group">
    <legend>Question Text</legend>
    <textarea class="form-control"
                  ng-model="model.humanReadableText"
                  rows="3"></textarea>
</div>
<div class="form-group row">
    <div class="col-sm-12">
        <legend>Answers</legend>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="option in model.options track by $index" >
                {{ option.humanReadableText }}
                <div class="pull-right">
                    <button type="button" class="btn btn-xs btn-warning"
                    ng-click="removeOption($index)">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div><br>
                <div class="checkbox margin-bottom-0">
                    <label>
                        <input type="checkbox" ng-model="option.isCorrectOption"> Correct
                    </label>
                </div>
            </li>
        </ul>
        <input type="text" ng-model="newOption" class="form-control" placeholder="Answer Text">
    </div>
</div>
<div class="form-group">
    <button type="button" class="btn btn-primary"
            ng-click="addNewOption(newOption)"
            ng-disabled="!newOption">Add Answer</button>
</div>
<div class="form-group">
    <legend>Points</legend>
    <input class="form-control" type="number" ng-model="model.points">
</div>
<div class="form-group">
    <legend>Gatekeeper</legend>
    <label class="checkbox-inline">
      <input type="checkbox" ng-model="model.isGatekeeper"> Gatekeeper
    </label>
</div>
