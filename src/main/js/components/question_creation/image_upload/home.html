<div class="form-group">
    <legend>Question Type</legend>
    <input type="text" ng-model="model.questionType" class="form-control" disabled>
</div>
<div class="form-group">
    <legend>Question Text</legend>
    <textarea class="form-control"
                  ng-model="model.humanReadableText"
                  rows="3"></textarea>
</div>
<div class="form-group">
    <legend>Points</legend>
    <input class="form-control" type="number" ng-model="model.points">
</div>
