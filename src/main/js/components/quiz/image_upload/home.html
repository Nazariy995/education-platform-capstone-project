 <fieldset class="form-group">
    <legend>{{ componentCtrl.data.humanReadableText }}</legend>
<!--
    <div class="alert alert-success" ng-show="imageFile.result" >
        <strong>Success!</strong> Upload Complete!
    </div>
-->
<!--
    <div class="alert alert-danger" ng-show="courseMembersAddCtrl.error">
        <strong>Sorry!</strong> There was a problem uploading.
    </div>

    <div class="form-group">
        <label for="file" >Select File</label>
        <input type="file"
                ngf-select
                ng-model="imageFile"
                accept="image/*"
                ngf-model-invalid="errorFile"
                required >
        <p class="help-block">.PNG, .JPG</p>
    </div>
    <button type="button" class="btn btn-primary"
            ng-click="uploadImage(imageFile)">Upload</button>
</fieldset>
