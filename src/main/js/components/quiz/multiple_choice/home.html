 <fieldset class="form-group">
    <legend>{{ field.humanReadableText }}</legend>
    <div class="form-check" ng-repeat="possibleAnswer in field.options">
      <label class="form-check-label">
        <input type="radio" ng-model="$parent.model.answer"
               name="{{ field.id }}"
               value="{{ possibleAnswer.id }}"
               ng-disabled="!$parent.editable">
        {{ possibleAnswer.humanReadableText }}
      </label>
    </div>
</fieldset>
