 <fieldset class="form-group">
    <legend>{{ componentCtrl.data.humanReadableText }}</legend>
    <div class="form-group">
        <label for="answer">Answer</label>
        <input type="number" class="form-control"
               ng-disabled="!editable"
               ng-model="model.answer"
               placeholder="Number">
    </div>
    <div class="form-group">
        <label for="unit">Unit</label>
        <select class="form-control" ng-model="model.unit" ng-disabled="!editable">
            <option ng-repeat="option in componentCtrl.data.options" value="{{option.id}}">
                {{ option.humanReadableText }}
            </option>
        </select>
    </div>
</fieldset>
